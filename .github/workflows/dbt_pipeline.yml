# .github/workflows/dbt_pipeline.yml

name: dbt Snowflake Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:

  # ── JOB 1: Run on every Pull Request ────────────────────────────
  dbt-pr-check:
    name: "PR Check: dbt build on dev"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt-snowflake
        run: pip install dbt-snowflake

      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'PROFILE'
          your_project_name:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ${{ secrets.SNOWFLAKE_ROLE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                database: ${{ secrets.SNOWFLAKE_DEV_DB }}
                schema: BRONZE
                threads: 4
          PROFILE

      - name: dbt deps
        run: dbt deps

      - name: dbt build (includes run + test)
        run: dbt build --target dev

  # ── JOB 2: Deploy to prod on merge to main ───────────────────────
  dbt-deploy-prod:
    name: "Deploy: dbt build on prod"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt-snowflake and Snowflake CLI
        run: |
          pip install dbt-snowflake snowflake-cli-labs

      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'PROFILE'
          your_project_name:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ${{ secrets.SNOWFLAKE_ROLE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                database: ${{ secrets.SNOWFLAKE_PROD_DB }}
                schema: BRONZE
                threads: 4
          PROFILE

      - name: dbt deps
        run: dbt deps

      - name: dbt build (prod)
        run: dbt build --target prod

      - name: Refresh Snowflake Git repo
        run: |
          snow sql \
            -q "ALTER GIT REPOSITORY DBT_DEV_DB.INTEGRATIONS.DBT_GIT_REPO FETCH" \
            --temporary-connection \
            --account ${{ secrets.SNOWFLAKE_ACCOUNT }} \
            --user ${{ secrets.SNOWFLAKE_USER }} \
            --password ${{ secrets.SNOWFLAKE_PASSWORD }} \
            --role ${{ secrets.SNOWFLAKE_ROLE }}
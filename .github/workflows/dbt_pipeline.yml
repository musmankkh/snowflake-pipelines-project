name: dbt Snowflake Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:

  # ─────────────────────────────────────────────
  # JOB 1 — PR CHECK (DEV)
  # ─────────────────────────────────────────────
  dbt-pr-check:
    name: "PR Check: dbt build on dev"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt-snowflake
        run: pip install dbt-snowflake

      - name: Create profiles.yml (DEV)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'PROFILE'
          my_dbt_projects:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ${{ secrets.SNOWFLAKE_ROLE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                database: ${{ secrets.SNOWFLAKE_DEV_DB }}
                schema: BRONZELAYER
                threads: 4
          PROFILE

      - name: dbt deps
        run: dbt deps

      - name: dbt build (DEV)
        run: dbt build --target dev


  # ─────────────────────────────────────────────
  # JOB 2 — DEPLOY TO PROD (MERGE TO MAIN)
  # ─────────────────────────────────────────────
  dbt-deploy-prod:
    name: "Deploy: dbt build on prod"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt and Snowflake CLI
        run: |
          pip install dbt-snowflake snowflake-cli-labs

      - name: Create profiles.yml (PROD)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'PROFILE'
          my_dbt_projects:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ${{ secrets.SNOWFLAKE_ROLE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                database: ${{ secrets.SNOWFLAKE_PROD_DB }}
                schema: BRONZELAYER
                threads: 4
          PROFILE

      - name: dbt deps
        run: dbt deps

      - name: dbt build (PROD)
        run: dbt build --target prod

      # ✅ FIXED Snowflake CLI v3 Syntax
      - name: Refresh Snowflake Git repo
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_PROD_DB: ${{ secrets.SNOWFLAKE_PROD_DB }}
        run: |
          snow sql \
            -a $SNOWFLAKE_ACCOUNT \
            -u $SNOWFLAKE_USER \
            -p $SNOWFLAKE_PASSWORD \
            -r $SNOWFLAKE_ROLE \
            -w $SNOWFLAKE_WAREHOUSE \
            -d $SNOWFLAKE_PROD_DB \
            -s INTEGRATIONS \
            -q "ALTER GIT REPOSITORY DBT_DEV_DB.INTEGRATIONS.DBT_GIT_REPO FETCH"

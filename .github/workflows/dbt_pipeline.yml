name: dbt Snowflake Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:

  # ─────────────────────────────────────────────
  # JOB 1 — PR CHECK (DEV)
  # ─────────────────────────────────────────────
  dbt-pr-check:
    name: "PR Check: dbt build on dev"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: pip install dbt-snowflake

      - name: Create dbt profiles.yml (DEV)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          my_dbt_projects:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ${{ secrets.SNOWFLAKE_ROLE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                database: ${{ secrets.SNOWFLAKE_DEV_DB }}
                schema: BRONZELAYER
                threads: 4
          EOF

      - name: dbt deps
        run: dbt deps

      - name: dbt build (DEV)
        run: dbt build --target dev


  # ─────────────────────────────────────────────
  # JOB 2 — PROD DEPLOY (ON MERGE TO MAIN)
  # ─────────────────────────────────────────────
  dbt-deploy-prod:
    name: "Deploy: dbt build on prod"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt and Snowflake CLI
        run: |
          pip install dbt-snowflake
          pip install snowflake-cli

      # ───────────────
      # DBT PROD PROFILE
      # ───────────────
      - name: Create dbt profiles.yml (PROD)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          my_dbt_projects:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ${{ secrets.SNOWFLAKE_ROLE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                database: ${{ secrets.SNOWFLAKE_PROD_DB }}
                schema: BRONZELAYER
                threads: 4
          EOF

      - name: dbt deps
        run: dbt deps

      - name: dbt build (PROD)
        run: dbt build --target prod

      # ───────────────
      # SNOWFLAKE CLI CONNECTION CONFIG
      # ───────────────
      - name: Configure Snowflake CLI connection
        run: |
          mkdir -p ~/.snowflake
          cat > ~/.snowflake/config.toml <<EOF
          [connections.prod]
          account = "${{ secrets.SNOWFLAKE_ACCOUNT }}"
          user = "${{ secrets.SNOWFLAKE_USER }}"
          password = "${{ secrets.SNOWFLAKE_PASSWORD }}"
          role = "${{ secrets.SNOWFLAKE_ROLE }}"
          warehouse = "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
          database = "${{ secrets.SNOWFLAKE_PROD_DB }}"
          schema = "INTEGRATIONS"
          EOF

      # ───────────────
      # REFRESH GIT REPO INSIDE SNOWFLAKE
      # ───────────────
      - name: Refresh Snowflake Git repository
        run: |
          snow sql \
            --connection prod \
            -q "ALTER GIT REPOSITORY DBT_DEV_DB.INTEGRATIONS.DBT_GIT_REPO FETCH"
